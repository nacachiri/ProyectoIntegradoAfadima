name: Afadima

on: [push]

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build the stack
        run: |
          docker-compose -f "docker-compose.yml" up
      - name: Build
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/afadima-web:${{ github.sha }} .
      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/afadima-web:${{ github.sha }}
