<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.0.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="login.css">
</head>

  <div class="container py-5 h-20">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class=" p-4 mb-5 col col-xl-11">
        <div class="card">
          <div class="row g-0 ">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">REGISTRO</span>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" style="height: 30px;" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" >Contraseña</label>
                    <input type="password" style="height: 30px;" class="form-control form-control-lg"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Nombre y Apellidos </label>
                    <input type="nombre" style="height: 30px; width: 200px" class="form-control form-control-lg" />
                    <input type="apellidos" style="height: 30px; width: 250px" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Dirección</label>
                    <input type="direccion" style="height: 30px;" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Teléfono</label>
                    <input type="telefono" style="height: 30px;" class="form-control form-control-lg" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-lg btn-block" style="background-color: #af68d4; color: white" type="button">REGISTRARSE</button>
                  </div>
                  <p class="mb-1 pb-lg-1" style="color: #393f81;">Ya tienes cuenta? <a href="#!" style="color: #393f81;">Inicie aqui</a></p>
                </form>

              </div>
            </div>
            <div class="col-md-6 col-lg-5 d-none d-md-block" style="background-image: url(https://pixnio.com/free-images/2021/09/20/2021-09-20-08-23-28-900x1350.jpg);">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
